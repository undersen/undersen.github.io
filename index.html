 <!-- Button trigger modal -->

<form ng-submit="saveData()">
  <div class="modal fade" id="CreateRecipe" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span> </button>
        <h4 class="modal-title" id="myModalLabel">Crear Receta !</h4>
        </div>
        <div class="modal-body">
        <input type="text" class="form-control" placeholder="Titulo" ng-model="titleRecipe"/>
        <br>
        <textarea class="form-control" rows="3" ng-model="descriptionRecipe"></textarea>
        <br>
        <input type="text" class="form-control" placeholder="Video de YouTube" ng-model="youtubeRecipe"/>
        <br>
        Ingredientes
        <br>
          <div class="form-group">
            <input id="file-0b" class="file" accept="image/*" type="file" ng-model="imageRecipe">
          </div>
        </div>
        <div class="modal-footer">
        <button type="button" ng-click="saveData()">Crear </button>
        </div>
      </div>
    </div>
  </div>
</form>
